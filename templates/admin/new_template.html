<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قالب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">لوحة التحكم</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.dashboard') }}">القوالب</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.manage_responses') }}">الردود</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>إضافة قالب جديد</h2>
        <form method="POST" class="mt-4" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">اسم القالب</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label">نوع القالب</label>
                <select class="form-select" id="type" name="type" onchange="showRelevantFields()" required>
                    <option value="text">نص</option>
                    <option value="buttons">أزرار</option>
                    <option value="generic">قالب عام</option>
                    <option value="media">وسائط</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">المحتوى</label>
                <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
            </div>

            <div id="buttonsSection" style="display: none;">
                <div class="mb-3">
                    <label for="button_count" class="form-label">عدد الأزرار</label>
                    <input type="number" class="form-control" id="button_count" name="button_count" min="1" max="3" value="1">
                </div>
                <div id="buttonFields"></div>
            </div>

            <div id="mediaSection" style="display: none;">
                <div class="mb-3">
                    <label for="media_type" class="form-label">نوع الوسائط</label>
                    <select class="form-select" id="media_type" name="media_type">
                        <option value="image">صورة</option>
                        <option value="audio">صوت</option>
                        <option value="video">فيديو</option>
                        <option value="file">ملف</option>
                    </select>
                </div>
                <div class="mb-3" id="media_url_group">
                    <label for="media_url" class="form-label">رابط الوسائط</label>
                    <input type="url" class="form-control" id="media_url" name="media_url">
                </div>
                <div class="mb-3" id="media_file_group" style="display:none;">
                    <label for="media_file" class="form-label">رفع ملف</label>
                    <input type="file" class="form-control" id="media_file" name="media_file">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">حفظ القالب</button>
        </form>
    </div>

    <script>
        function showRelevantFields() {
            const type = document.getElementById('type').value;
            const buttonsSection = document.getElementById('buttonsSection');
            const mediaSection = document.getElementById('mediaSection');
            
            if (type === 'buttons') {
                buttonsSection.style.display = 'block';
                mediaSection.style.display = 'none';
                updateButtonFields();
            } else if (type === 'media') {
                buttonsSection.style.display = 'none';
                mediaSection.style.display = 'block';
            } else {
                buttonsSection.style.display = 'none';
                mediaSection.style.display = 'none';
            }
        }

        function updateButtonFields() {
            const count = document.getElementById('button_count').value;
            const container = document.getElementById('buttonFields');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                container.innerHTML += `
                    <div class="card mb-3 p-3">
                        <h6>زر ${i + 1}</h6>
                        <div class="mb-2">
                            <label class="form-label">نوع الزر</label>
                            <select class="form-select" name="button_type_${i}" required>
                                <option value="postback">Postback</option>
                                <option value="web_url">رابط</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">عنوان الزر</label>
                            <input type="text" class="form-control" name="button_title_${i}" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">القيمة</label>
                            <input type="text" class="form-control" name="button_payload_${i}" required>
                        </div>
                    </div>
                `;
            }
        }

        document.getElementById('button_count').addEventListener('change', updateButtonFields);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
