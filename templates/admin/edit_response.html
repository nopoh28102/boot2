{% extends "admin/base.html" %}
{% block title %}تعديل الرد{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>تعديل الرد للكلمة المفتاحية: {{ trigger }}</h2>
    <form method="POST" class="custom-form mb-4" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-4 mb-2">
                <input type="text" class="form-control" name="trigger" value="{{ trigger }}" readonly>
            </div>
            <div class="col-md-3 mb-2">
                <select class="form-select" name="response_type" id="response_type" onchange="showResponseFields()" required>
                    <option value="text" {% if data.type == 'text' %}selected{% endif %}>نص</option>
                    <option value="media" {% if data.type == 'media' %}selected{% endif %}>وسائط</option>
                </select>
            </div>
            <div class="col-md-5 mb-2" id="text_response_group">
                <input type="text" class="form-control" name="response_content" value="{{ data.content }}" placeholder="الرد النصي">
            </div>
            <div class="col-md-5 mb-2" id="media_response_group" style="display:none;">
                <select class="form-select mb-2" name="media_type">
                    <option value="image" {% if data.media_type == 'image' %}selected{% endif %}>صورة</option>
                    <option value="audio" {% if data.media_type == 'audio' %}selected{% endif %}>صوت</option>
                    <option value="video" {% if data.media_type == 'video' %}selected{% endif %}>فيديو</option>
                    <option value="file" {% if data.media_type == 'file' %}selected{% endif %}>ملف</option>
                </select>
                <input type="url" class="form-control mb-2" name="media_url" value="{{ data.media_url }}" placeholder="رابط الوسائط">
                <input type="file" class="form-control" name="media_file">
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
                <a href="{{ url_for('admin.manage_responses') }}" class="btn btn-secondary">إلغاء</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script>
function showResponseFields() {
    const type = document.getElementById('response_type').value;
    document.getElementById('text_response_group').style.display = (type === 'text') ? 'block' : 'none';
    document.getElementById('media_response_group').style.display = (type === 'media') ? 'block' : 'none';
}
showResponseFields();
</script>
{% endblock %}
