<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h1><i class="fab fa-facebook-messenger me-2"></i>Facebook Bot</h1>
                        <p class="mb-0">Intelligent Facebook Messenger Bot</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                                        <h5>Bot Status</h5>
                                        <span class="badge bg-success">Active</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <i class="fas fa-cog fa-3x text-secondary mb-3"></i>
                                        <h5>Admin Panel</h5>
                                        <a href="/admin/login" class="btn btn-primary">
                                            <i class="fas fa-sign-in-alt me-1"></i>Login
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5><i class="fas fa-info-circle me-2"></i>Features</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="fas fa-check text-success me-2"></i>AI-powered responses</li>
                                <li class="list-group-item"><i class="fas fa-check text-success me-2"></i>Template management</li>
                                <li class="list-group-item"><i class="fas fa-check text-success me-2"></i>Analytics and reporting</li>
                                <li class="list-group-item"><i class="fas fa-check text-success me-2"></i>Custom response learning</li>
                            </ul>
                        </div>
                        
                        <div class="mt-4 text-center">
                            <p class="text-muted">
                                Configure your Facebook webhook to point to: 
                                <code>/webhook</code>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
